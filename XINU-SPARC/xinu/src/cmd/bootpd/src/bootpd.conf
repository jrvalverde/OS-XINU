#
# example bootp configuration for new bootp daemon
# this one uses the Xinu magic cookie additions
# Daemon and configuration written by Scott M. Ballew
# Cypress Network Operations Center
# Department of Computer Sciences, Purdue University
#
# first section defines generic name equivalences
# these should be one per line and seperated by white space
#
museum	xinu.museum
xinu	xinu6
xinu6	xinu6
xinu7	xinu7
xbox	xbox
unix	vmunix

#
# a percent seperates the first section from the next which contains the
# machine definitions
#

%

#
# machine configurations
#
# field name meanings:
#	bf	boot file name (relative to hd)
#	gn	generic name (if not specified)
#	gw	gateway list (default routes)
#	ha	hardware address
#	hd	home directory (for boot file)
#	ht	hardware address type (i.e., ether, ether3, etc.)
#	ip	IP address
#	ls	LPR server list
#	mt	machine type (i.e., sun3, lsi, mvax, etc.) (see NOTE)
#	nm	subnet mask
#	ns	domain name server list
#	rs	RLP server list
#	tp	template (similar to termcap tc but does not have to be last)
#	to	time offset in seconds from UTC
#	ts	time server list
#
# begin Xinu additions
#
#	cnm	cypress subnet mask
#	cip	cypress IP address
#	cim	cypress implet list (list of implets at other end of lines -
#			should be a long in hex - 4 lines)

cs.dummy:\
	:to=18000:

subnet2.cs.dummy:\
	:tp=cs.dummy:nm=0xffffff00:gw=128.10.2.201:ts=128.10.2.3|128.211.1.1:\
	:ns=128.10.2.4|128.10.2.5|128.211.1.1:gn=unix:hd=/tftpboot:

subnet3.cs.dummy:\
	:tp=cs.dummy:nm=0xffffff00:gw=128.10.3.8|128.10.3.112:\
	:ts=128.10.2.3|128.211.1.1:ns=128.10.3.8|128.10.2.5|128.211.1.1:\
	:gn=unix:hd=/tftpboot:

sun3.subnet3.cs.dummy:\
	:tp=subnet3.cs.dummy:mt=sun3:

sun3-xinu.subnet3.cs.dummy:\
	:tp=sun3.subnet3.cs.dummy:gn=xinu:

oak.cs.purdue.edu|oak:\
	:tp=sun3.subnet3.cs.dummy:ht=ether:ha=080020001DF8:\
	:ip=128.10.3.178:

peach.cs.purdue.edu|peach:\
	:tp=sun3-xinu.subnet3.cs.dummy:ht=ether:ha=0800200010EF:\
	:ip=128.10.3.183:

lsi.subnet3.cs.dummy:\
	:tp=subnet3.cs.dummy:mt=lsi:

lsi-xinu.subnet3.cs.dummy:\
	:tp=lsi.subnet3.cs.dummy:gn=xinu7:

lsi-xbox.subnet3.cs.dummy:\
	:tp=lsi.subnet3.cs.dummy:gn=xbox:

knight1.cs.purdue.edu|knight1:\
	:tp=lsi-xinu.subnet3.cs.dummy:ht=ether:ha=08002B030966:\
	:ip=128.10.3.31:

knight2.cs.purdue.edu|knight2:\
	:tp=lsi-xinu.subnet3.cs.dummy:ht=ether:ha=08002B02E537:\
	:ip=128.10.3.32:

knight3.cs.purdue.edu|knight3:\
	:tp=lsi-xinu.subnet3.cs.dummy:ht=ether:ha=08002B021997:\
	:ip=128.10.3.33:

xbox1.cs.purdue.edu|knight11.cs.purdue.edu|xbox1|knight11:\
	:tp=lsi-xbox.subnet3.cs.dummy:ht=ether:ha=08002B02DC23:\
	:ip=128.10.3.41:

#
# begin Xinu modifications
#
#   xbox2 is connected by line 0 to implet 1 and no others
#

xbox2.cs.purdue.edu|knight12.cs.purdue.edu|xbox2|knight12:\
	:tp=lsi-xbox.subnet3.cs.dummy:ht=ether:ha=08002B035933:\
	:ip=128.10.3.42:cnm=0xffffff00:cip=128.211.254.11:\
	:cim=0x01000000:

#
# end Xinu modifications
#

xbox3.cs.purdue.edu|knight13.cs.purdue.edu|xbox3|knight13:\
	:tp=lsi-xbox.subnet3.cs.dummy:ht=ether:ha=08002B02D1B8:\
